<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="mt-5">Enjoy the Travel</h1>
        <div class="col-6 col-sm-12 col-md-6 col-lg-6">
          <img src="/images/drink1.jpeg" alt="" />
        </div>
        <div class="col-6 col-sm-12 col-md-6 col-lg-6">
          <h2>Thailand tours</h2>

          <div class="promotion">
            <div class="bgc_y"></div>
            <div class="container">
              <div class="promotion__text">
                <div class="title">Promotion for new customers!</div>
                <div class="promotion__descr">
                  We value every client and invite you to become one of them on
                  very favorable conditions. Anyone who orders food delivery for
                  week, a discount of <span>20%!</span> <br /><br />
                </div>
              </div>
              <div class="promotion__timer">
                <div class="title">
                  Remaining until the end of the promotion:
                </div>
                <div class="timer">
                  <div class="timer__block">
                    <span id="days">99</span>
                    day
                  </div>
                  <div class="timer__block">
                    <span id="hours">09</span>
                    hours
                  </div>
                  <div class="timer__block">
                    <span id="minutes">99</span>
                    minutes
                  </div>
                  <div class="timer__block">
                    <span id="seconds">09</span>
                    seconds
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
